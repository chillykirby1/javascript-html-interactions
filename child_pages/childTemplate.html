<!DOCTYPE html>

<html lang="en" dir="ltr">

  <head>

    <meta charset="utf-8">

    <title>JavaScript Assignment Form Data</title>

    <meta name="author" content="Mark Mercer">
    <meta name="description" content="Basic HTML Form Collection, specific to an assignment"> <!-- Webpage Description to poplulate search engines like Google-->
    <meta name="keywords" content="Collecting User Data"> <!-- Key words for searching -->

  </head>

  <body>

    <header><h1>JavaScript Assignments</h1></header>
    <nav><h2></h2></nav>
    <aside><p></p></aside>
    <section>
      <h3>Assignment: LandScape or Portrait</h3>

      <!-- Below is the full HTML FORM Template for all Assignments-->

      <form action="x.html" method="post" onsubmit="event.preventDefault();">
        <!-- Ensures this FORM doesn't work with PHP or other server side scripting languages-->

      <p>&nbsp;</p>
      <!-- See: https://www.w3schools.com/html/html_entities.asp-->
      <!-- Non-breaking real space, adds real space to webpage that is not eliminated by browser (hard coded space)-->
      <p>
        <label for="textfield">Width of Window</label>
        <input name="textfield1" type="text" id="textfield1">
      </p>
      <p>
        <label for="textfield2">Height of Window</label>
        <input name="textfield2" type="text" id="textfield2">
      </p>

      <p>&nbsp;</p>

        <fieldset>
          <legend>Case Studies</legend>
          <br>
          <div>Test Case Examples</div>
          <ul>
            <li> Width is greater than Height; Return LandScape
            <li> Width is less than Height; Return Portrait
            <li> WIdth equals Height; Return Square
          </ul>
            <label>
              <input type="radio" name="RadioGroup1" value="radio1" id="RadioGroup1_0">
              Radio 1
            </label>
            <br>
            <label>
              <input type="radio" name="RadioGroup1" value="radio2" id="RadioGroup1_1">
              Radio 2
            </label>
            <br>
            <label>
              <input type="radio" name="RadioGroup1" value="radio3" id="RadioGroup1_2">
              Radio 3
            </label>
            <br>
          </fieldset>

      <p>&nbsp;</p>
        <fieldset>
          <legend>Some Checkbox Buttons</legend>
            <label>
              <input type="checkbox" name="CheckboxGroup1" nalue="checkbox1" id="CheckboxGroup1_0">
              Checkbox 1
            </label>
            <br>
            <label>
              <input type="checkbox" name="CheckboxGroup1" nalue="checkbox2" id="CheckboxGroup1_1">
              Checkbox 2
            </label>
            <br>
            <label>
              <input type="checkbox" name="CheckboxGroup1" nalue="checkbox3" id="CheckboxGroup1_2">
              Checkbox 3
            </label>
            <br>
        </fieldset>

        <p>&nbsp;</p>
        <!-- Submit Button-->
        <input type="submit" id="subBtn" value="Submit information" />


<!-- The rest of the HTML Layout is below simply to maintain the idea of starting wtih a boilerplate -->
      <article><p></p></article>
    </section>
    <section><h3></h3>
      <article><p></p></article>
      <article><p></p></article>
    </section>
    <br><br><br>

    <!-- This is an exemplar link to the associated JavaScript DOC in another folder-->

  </body>
